{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="row g-4">
  {% for product in products %}
    <div class="col-md-6 col-lg-4">
      <div class="card h-100 shadow-sm border-0">
        <img 
          src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'assets/placeholder.jpg' %}{% endif %}" 
          class="card-img-top" 
          alt="{{ product.name }}" 
          style="height: 250px; object-fit: cover;"
        >

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary">{{ product.name }}</h5>

          <div class="mt-auto d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <button 
                data-product="{{ product.id }}" 
                data-action="add" 
                class="btn btn-sm btn-outline-primary update-cart"
              >
                Add to Cart
              </button>
              <a href="#" class="btn btn-sm btn-outline-success">View</a>
            </div>
            <h5 class="mb-0 text-success fw-bold">â‚±{{ product.price|floatformat:2 }}</h5>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock content %}
